<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера us</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="buttons-container">
        <button class="js-play-button styled-button" hidden="hidden">
          <i class="fa fa-play"></i>
        </button>
        <button class="js-pause-button styled-button" hidden="hidden">
          <i class="fa fa-pause"></i>
        </button>
        <button class="js-volume-button styled-button">
          <i class="fa fa-volume-off " aria-hidden="true"></i>
        </button>
        <button class="js-mute-button styled-button" hidden>
          <i class="fa fa-volume-up"  aria-hidden="true"></i>
        </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
